<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
    <script>
        function imgchange(event,obj){
            let myimg = obj;
            let width = myimg.width;
            let height = myimg.height;
            if(event.wheelDelta < 0){
                width += width*0.05;
                height += height*0.05;
            }
            else{
                width -= width*0.05;
                height -= height*0.05;
        }
        myimg.width = width;
        myimg.height = height;
    }
    </script>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.
    <img src="imgs/flower.jpg" alt="" onwheel="imgchange(event, this)">
</body>
</html>
